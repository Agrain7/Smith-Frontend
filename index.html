<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- CSP 메타 태그 수정: 
         - default-src 'self' : 기본 리소스는 자기 자신만 허용
         - connect-src: API 서버 (http://localhost:5000), AWS S3 (https://*.s3.amazonaws.com),
           그리고 Heroku 도메인 (https://smithapp-bbc6f2929f0b.herokuapp.com)을 허용 -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      connect-src 'self' http://localhost:5000 https://*.s3.amazonaws.com https://smithapp-bbc6f2929f0b.herokuapp.com;
      style-src 'self' 'unsafe-inline';
    ">
    <link rel="icon" type="image/svg+xml" href="/steel.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMITH | 쉽고 빠른 현장 부재 구매는 SMITH</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
